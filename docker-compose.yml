services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: gestmatch-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: gestmatch
      POSTGRES_USER: gestmatch
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gestmatch123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gestmatch-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gestmatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zitadel IDP (on-premise)
  zitadel:
    image: ghcr.io/zitadel/zitadel:latest
    container_name: gestmatch-zitadel
    command: 'start-from-init --masterkeyFromEnv --tlsMode disabled'
    environment:
      - ZITADEL_MASTERKEY=${ZITADEL_MASTERKEY:-MasterkeyNeedsToHave32Characters}
      - ZITADEL_DATABASE_POSTGRES_HOST=zitadel-db
      - ZITADEL_DATABASE_POSTGRES_PORT=5432
      - ZITADEL_DATABASE_POSTGRES_DATABASE=zitadel
      - ZITADEL_DATABASE_POSTGRES_USER_USERNAME=zitadel
      - ZITADEL_DATABASE_POSTGRES_USER_PASSWORD=${ZITADEL_DB_PASSWORD:-zitadel123}
      - ZITADEL_DATABASE_POSTGRES_USER_SSL_MODE=disable
      - ZITADEL_DATABASE_POSTGRES_ADMIN_USERNAME=zitadel
      - ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD=${ZITADEL_DB_PASSWORD:-zitadel123}
      - ZITADEL_DATABASE_POSTGRES_ADMIN_SSL_MODE=disable
      - ZITADEL_EXTERNALSECURE=false
      - ZITADEL_EXTERNALPORT=8080
      - ZITADEL_EXTERNALDOMAIN=localhost:8080
      - ZITADEL_FIRSTINSTANCE_ORG_NAME=GestMatch
      - ZITADEL_FIRSTINSTANCE_ORG_HUMAN_USERNAME=admin
      - ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORD=${ZITADEL_ADMIN_PASSWORD:-Admin@2026!}
      - ZITADEL_FIRSTINSTANCE_ORG_HUMAN_FIRSTNAME=Admin
      - ZITADEL_FIRSTINSTANCE_ORG_HUMAN_LASTNAME=GestMatch
      - ZITADEL_FIRSTINSTANCE_ORG_HUMAN_EMAIL=admin@gestmatch.sn
    ports:
      - "8080:8080"
    depends_on:
      zitadel-db:
        condition: service_healthy
    networks:
      - gestmatch-network
    restart: unless-stopped

  # Base de données PostgreSQL pour Zitadel
  zitadel-db:
    image: postgres:16-alpine
    container_name: gestmatch-zitadel-db
    environment:
      POSTGRES_DB: zitadel
      POSTGRES_USER: zitadel
      POSTGRES_PASSWORD: ${ZITADEL_DB_PASSWORD:-zitadel123}
    volumes:
      - zitadel_data:/var/lib/postgresql/data
    networks:
      - gestmatch-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zitadel"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API .NET
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestmatch-api
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=gestmatch;Username=gestmatch;Password=${POSTGRES_PASSWORD:-gestmatch123}
      - Zitadel__Authority=http://zitadel:8080
      - Zitadel__Audience=${ZITADEL_AUDIENCE}
      - Zitadel__ClientId=${ZITADEL_CLIENT_ID}
      - Zitadel__ClientSecret=${ZITADEL_CLIENT_SECRET}
      - Zitadel__RequireHttpsMetadata=false
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
      zitadel:
        condition: service_started
    networks:
      - gestmatch-network
    restart: unless-stopped

  # pgAdmin (optionnel - pour la gestion de la base de données)
  pgadmin:
    image: dpage/pgadmin4:latest
    env_file:
      - .env
    container_name: gestmatch-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@gestmatch.sn}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - gestmatch-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  zitadel_data:
    driver: local

networks:
  gestmatch-network:
    driver: bridge
