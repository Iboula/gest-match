services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: gestmatch-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: gestmatch
      POSTGRES_USER: gestmatch
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gestmatch123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gestmatch-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gestmatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API .NET
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestmatch-api
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=gestmatch;Username=gestmatch;Password=${POSTGRES_PASSWORD:-gestmatch123}
      - Zitadel__Authority=http://localhost:8081
      - Zitadel__Audience=${ZITADEL_AUDIENCE}
      - Zitadel__ClientId=${ZITADEL_CLIENT_ID}
      - Zitadel__ClientSecret=${ZITADEL_CLIENT_SECRET}
      - Zitadel__RequireHttpsMetadata=false
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gestmatch-network
    restart: unless-stopped

  # pgAdmin (optionnel - pour la gestion de la base de données)
  pgadmin:
    image: dpage/pgadmin4:latest
    env_file:
      - .env
    container_name: gestmatch-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@gestmatch.sn}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - gestmatch-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  gestmatch-network:
    driver: bridge
