name: CI Pipeline - GestMatch

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: ğŸ“¦ Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: ğŸ”„ Restore dependencies
        run: dotnet restore GestMatch.sln
      
      - name: ğŸ—ï¸ Build solution
        run: dotnet build GestMatch.sln --no-restore --configuration Release --warnaserror
      
      - name: ğŸ§ª Run tests
        run: dotnet test GestMatch.sln --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
      - name: ğŸ“Š Publish test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: '**/*.trx'
          reporter: dotnet-trx
  
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: ğŸ“¦ Install dotnet-format
        run: dotnet tool install -g dotnet-format
      
      - name: ğŸ¨ Check code formatting
        run: dotnet format GestMatch.sln --verify-no-changes --verbosity diagnostic
      
      - name: ğŸ” Run code analysis
        run: dotnet build GestMatch.sln --configuration Release /p:EnforceCodeStyleInBuild=true /p:TreatWarningsAsErrors=true
  
  ef-core-validation:
    name: EF Core Migrations
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: ğŸ“¦ Install EF Core tools
        run: dotnet tool install --global dotnet-ef
      
      - name: ğŸ”„ Restore dependencies
        run: dotnet restore src/GestMatch.Api/GestMatch.Api.csproj
      
      - name: âœ… Validate migrations
        run: |
          cd src/GestMatch.Api
          dotnet ef migrations list --project ../GestMatch.Infrastructure || echo "No migrations found - this is expected for new projects"
  
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: gestmatch-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
  
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, ef-core-validation, docker-build, security-scan]
    if: always()
    
    steps:
      - name: âœ… All checks passed
        if: ${{ needs.build-and-test.result == 'success' && needs.code-quality.result == 'success' && needs.docker-build.result == 'success' }}
        run: echo "âœ… All quality checks passed successfully!"
      
      - name: âŒ Some checks failed
        if: ${{ needs.build-and-test.result != 'success' || needs.code-quality.result != 'success' || needs.docker-build.result != 'success' }}
        run: |
          echo "âŒ Some quality checks failed. Please review the logs above."
          exit 1
